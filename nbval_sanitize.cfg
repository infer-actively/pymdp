# nbval sanitization configuration
# This file contains regex patterns to sanitize notebook outputs before comparison
# Format: regex to match [replacement]

# Sanitize file paths with line numbers
*.py:[0-9]+ *.py:LINE

# Sanitize temporary paths
/tmp/.* /tmp/...
/var/.* /var/...

# Sanitize memory addresses
0x[0-9a-fA-F]+ 0x...

# Sanitize timestamps
[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2} TIMESTAMP
