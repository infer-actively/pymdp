[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "inferactively-pymdp"
version = "1.0.0"
description = "A Python package for solving Markov Decision Processes with Active Inference"
authors = [
    { name = "Conor Heins", email="conor.heins@gmail.com"},
    { name = "Alexander Tschantz", email="tschantz.alec@gmail.com"},
    { name = "Tim Verbelen", email="verbelen.tim@gmail.com"},
    { name = "Dimitrije Markovic", email="dimitrije.markovic@tu-dresden.de"}
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
]
requires-python = ">=3.11"
dependencies = [
    'numpy>=1.19.5', 
    'jax>=0.3.4',
    'jaxlib>=0.3.4',
    'equinox>=0.9',
    'multimethod>=1.11',
    'matplotlib>=3.1.3',
    'seaborn>=0.11.1',
    'mctx>=0.0.5',
    'networkx>=3.3',
    'pytest>=6.2.1',
]

[project.optional-dependencies]
gpu = [
    'jax[cuda12]>=0.3.4',
    'jaxlib[cuda12]>=0.3.4',
]

[project.urls]
Documentation = "https://pymdp-rtd.readthedocs.io/en/stable/"
Repository = "https://github.com/infer-actively/pymdp"

[tool.setuptools]
packages = [
    'pymdp',
    'pymdp.envs',
    'pymdp.envs.assets',
    'pymdp.planning',
    'pymdp.legacy',
    'pymdp.legacy.algos',
    'pymdp.legacy.envs',
]

[tool.setuptools.package-data]
pymdp = ['envs/assets/*']

[tool.black]
line-length = 120
